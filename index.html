<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehal & Karthik</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/countdown-style.css">
</head>
<body>
    <nav class="site-nav" role="navigation">
        <button class="nav-trigger" type="button" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation">
            <span class="nav-trigger-bar"></span>
            <span class="nav-trigger-bar"></span>
            <span class="nav-trigger-bar"></span>
        </button>
        <div id="nav-menu" class="nav-sheet" hidden>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#mehendi">Invitations</a></li>
                <li><a href="#memories">Memories</a></li>
                <li><a href="#family">Meet the Family</a></li>
            </ul>
        </div>
    </nav>
    <img class="home-background-image" src="images/background.jpg" alt="background">
    <main class="page-wrapper">
        <section class="home-section section" id="home">
            <div class="home-content">
                <div class="home-title">Snehal & Karthik</div>
                <img class="home-center-image" src="images/Misc/heart.png" alt="couple">
                <div class="home-date">23 . 11 . 2025</div>
                <div class="countdown-container" style="margin-top: -20px;">
					<script src="https://cdn.logwork.com/widget/countdown.js"></script>
					<a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="Asia/Kolkata" data-date="2025-11-23 08:00">&nbsp;</a>
				</div>
                <div class="home-quote">Love is not an emotion,<br/>but a deep and pure expression of the soul‚Äù<br/>- Bhagavad Gita 2 .64</div>
            </div>
        </section>
        <section class="invitation-section section" id="mehendi">
            <div class="invitation-content">
                <h2 class="invitation-title">Mehendi</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic1.png" alt="Invitation page 1">
                </div>
            </div>
        </section>
        <section class="invitation-section section">
            <div class="invitation-content">
                <h2 class="invitation-title">Mayra</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic2.png" alt="Invitation page 2">
                </div>
            </div>
        </section>
        <section class="invitation-section section">
            <div class="invitation-content">
                <h2 class="invitation-title">Nichyadartham</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic3.png" alt="Invitation page 3">
                </div>
            </div>
        </section>
        <section class="invitation-section section" id="haldi">
            <div class="invitation-content">
                <h2 class="invitation-title">Haldi</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic4.png" alt="Invitation page 4">
                </div>
            </div>
        </section>
        <section class="invitation-section section">
            <div class="invitation-content">
                <h2 class="invitation-title">Sangeet</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic5.png" alt="Invitation page 5">
                </div>
            </div>
        </section>
        <section class="invitation-section section">
            <div class="invitation-content">
                <h2 class="invitation-title">Kashi&nbsp;Yatra</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic6.png" alt="Invitation page 6">
                </div>
            </div>
        </section>
        <section class="invitation-section section">
            <div class="invitation-content">
                <h2 class="invitation-title">Kalyanam</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic7.png" alt="Invitation page 7">
                </div>
            </div>
        </section>
        <section class="invitation-section section">
            <div class="invitation-content">
                <h2 class="invitation-title">Reception</h2>
                <div class="invitation-frame">
                    <img src="images/invitation/pic8.png" alt="Invitation page 8">
                </div>
            </div>
        </section>
        <section class="memories-section section" id="memories">
            <div class="memories-content">
                <h2 class="memories-title">Memories</h2>
                <div class="memories-grid" role="list">
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic1.jpg" alt="Snehal applying mehendi">
                        </div>
                    </figure>
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic2.jpg" alt="Karthik playing dhol">
                        </div>
                    </figure>
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic3.jpg" alt="Snehal and Karthik under lights">
                        </div>
                    </figure>
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic4.jpg" alt="Friends celebrating together">
                        </div>
                    </figure>
                </div>
            </div>
        </section>
        <section class="memories-section section" id="family">
            <div class="memories-content">
                <h2 class="memories-title">Meet the Family</h2>
                <div class="memories-grid" role="list">
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic5.jpg" alt="Family member 1">
                        </div>
                    </figure>
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic6.jpg" alt="Family member 2">
                        </div>
                    </figure>
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic7.jpg" alt="Family member 3">
                        </div>
                    </figure>
                    <figure class="memory-card" role="listitem" data-memory-card>
                        <div class="memory-image">
                            <img src="images/gallery/pic8.jpg" alt="Family member 4">
                        </div>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <svg class="memories-filter" aria-hidden="true" focusable="false">
        <filter id="wavy2">
            <feturbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1"></feturbulence>
            <feDisplacementMap in="SourceGraphic" scale="7" />
        </filter>
    </svg>
    <script>
        history.scrollRestoration = "manual";
        window.onbeforeunload = () => document.querySelector('.page-wrapper').scrollTop = 0;
    </script>
    <script src="js/navigation.js"></script>
    <script src="js/memories.js"></script>
</body>
</html>
